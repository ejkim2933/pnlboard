
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate P&L Dashboard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Babel: 브라우저에서 직접 TypeScript/JSX를 변환하여 실행하기 위함 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap');
        body { 
          font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
          background-color: #f8fafc;
          margin: 0;
          padding: 0;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .glass-card {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 로딩 화면 스타일 */
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 700; color: #64748b;">대시보드를 불러오는 중입니다...</p>
        <p id="error-text" style="margin-top: 10px; color: #ef4444; font-size: 12px; display: none; text-align: center; max-width: 80%;"></p>
    </div>
    
    <div id="root"></div>

    <script>
        // 에러 감지 및 표시
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorText = document.getElementById('error-text');
            if (errorText) {
                errorText.style.display = 'block';
                errorText.innerText = '실행 중 오류가 발생했습니다: ' + msg + '\n(GitHub 배포 동기화에 1~2분 정도 소요될 수 있습니다)';
            }
            return false;
        };
    </script>

    <!-- index.tsx를 Babel을 통해 모듈로 로드합니다. -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
    
    <script type="text/babel" data-type="module" data-presets="typescript,react">
        // 앱 초기화 확인 후 로딩 화면 제거
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 1500);
        });
    </script>
</body>
</html>
